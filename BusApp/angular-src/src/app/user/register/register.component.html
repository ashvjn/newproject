<nav class="navbar navbar-expand-md navbar-dark bg-blue">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" [routerLink]="['/']">Online Bus Booking</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<div class="container">
    <form class="form-horizontal" role="form">
        <h2>Registration</h2>
        <div class="form-group">
            <label for="name" class="col-sm- control-label">Name</label>
            <div class="col-sm-12">
                <input type="text" id="name" placeholder="Name" class="form-control" name="name" [(ngModel)]="user.name" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email* </label>
            <div class="col-sm-12">
                <input type="email" id="email" placeholder="Email" class="form-control" name= "email" [(ngModel)]="user.email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password*</label>
            <div class="col-sm-12">
                <input type="password" id="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="user.password">
            </div>
        </div>
        <div class="form-group">
            <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
            <div class="col-sm-12">
                <input type="date" id="birthDate" class="form-control" name="dob" [(ngModel)]="user.dob">
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
            <div class="col-sm-12">
                <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control" name="phonenumber" [(ngModel)]="user.phonenumber">
                <span class="help-block">Your phone number won't be disclosed anywhere </span>
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-3">Gender</label>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-6">
                        <label class="radio-inline">
                            <input type="radio" id="femaleRadio" value="Female" name="gender" [(ngModel)]="user.gender">Female
                        </label>
                    </div>
                    <div class="col-sm-6">
                        <label class="radio-inline">
                            <input type="radio" id="maleRadio" value="Male" name="gender" [(ngModel)]="user.gender">Male
                        </label>
                    </div>
                </div>
            </div>
        </div> <!-- /.form-group -->
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <span class="help-block">*Required fields</span>
            </div>
        </div>
        <button type="submit" (click)="register()" class="btn btn-danger btn-block">Login</button>
    </form> <!-- /form -->
</div> <!-- ./container -->
